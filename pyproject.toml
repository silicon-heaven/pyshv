[project]
name = "pyshv"
version = "0.1.0"
description = "Pure Python SHV implementation"
authors = [
  { name="Elektroline a.s." },
]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]
requires-python = ">=3.10"
dependencies = []

[project.urls]
"Homepage" = "https://gitlab.com/elektroline-predator/pyshv"
"Bug Tracker" = "https://gitlab.com/elektroline-predator/pyshv/-/issues"
"Github" = "https://github.com/silicon-heaven/libshv-py"

[project.optional-dependencies]
docs = [
  "sphinx",
  "sphinx_rtd_theme",
  "myst-parser",
]
test = [
  "black",
  "isort",
  "mypy",
  "pydocstyle",
  "pylint",
  "pytest",
  "pytest-cov",
]

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
[tool.setuptools.package-data]
"*" = ["py.typed"]

[tool.isort]
profile = 'black'

[tool.pylint.format]
recursive = "y"
ignore = "tests"
# C0104: prevent usage of module name in documentation (seems unreasonable)
# W1514: requires encoding to be set for open but default is to use system's
# encoding which is way more reasonable than introducing some assumptions.
disable = "C0104,W1514"
# https://black.readthedocs.io/en/stable/guides/using_black_with_other_tools.html
max-line-length = "88"
