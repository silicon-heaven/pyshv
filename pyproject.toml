[project]
name = "template-python"
version = "0.0.0"
description = "Project Template Python"
readme = "README.rst"
authors = [
  { name="Elektroline a.s." },
]
classifiers = [
  "Programming Language :: Python :: 3",
  "Operating System :: OS Independent",
]
requires-python = ">=3.10"
dependencies = []

[project.urls]
repository = "http://jessie.elektroline.cz/emb/template/python"

[project.optional-dependencies]
docs = [
  "sphinx",
  "sphinx_rtd_theme",
  "myst-parser",
]
test = [
  "pytest",
  "pytest-cov",
]
lint = [
  "black",
  "isort",
  "mypy",
  "pydocstyle",
  "pylint",
]

[project.scripts]
foo = "foo.__main__:main"

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
exclude = ["docs"]
[tool.setuptools.package-data]
"*" = ["py.typed"]

[tool.isort]
profile = 'black'

[tool.pylint.main]
recursive = "y"
ignore = ["tests", "docs"]
fail-under = 9
[tool.pylint.format]
disable = [
  # Prevent usage of module name in documentation (seems unreasonable)
  "C0104",
  # Requires encoding to be set for open but default is to use system's
  # encoding which is way more reasonable than introducing some assumptions.
  "W1514",
  # We have pydocstyle for the following ones
  "C0103", "C0114", "C0115", "C0116",
]
# https://black.readthedocs.io/en/stable/guides/using_black_with_other_tools.html
max-line-length = 88
